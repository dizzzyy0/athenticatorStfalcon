parameters:
    profile_pictures_directory: '%kernel.project_dir%/public/uploads'
    env(ENCRYPTION_KEY): '%env(ENCRYPTION_KEY)%'
services:
    _defaults:
        autowire: true      
        autoconfigure: true 

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
