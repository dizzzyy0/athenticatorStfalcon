nelmio_api_doc:
    documentation:
        servers:
            -   url: http://localhost
                description: API over HTTP
        info:
            title: St authentication App
            description: This is an awesome app!
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            -   Bearer: []
        areas:
            path_patterns:
                - ^/api(?!/doc$)
                - ^/api/auth
